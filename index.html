<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Site para pojeto do plano discover" />

      <div class="socialLinks" id="social">

        <img src="assets/linkedinlink.png" alt="">
